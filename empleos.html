<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJob - Empleos</title>
    <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños.">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./script.js"></script>


</head>
<body>
     <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#066fd1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-brackets-angle"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 4l-5 8l5 8" /><path d="M16 4l5 8l-5 8" /></svg>
            DevJob</h1>
        <nav>
            <a href="">Inicio</a>
            <a href="empleos.html">Empleo</a>
        </nav>

        <div>
           <devjobs-avatar service="github" username="patrycast" size="40"></devjobs-avatar>

           <a href="">Iniciar Sesión</a>
          </div>
    </header>
    
    <main>
        <section class="jobs-search">
            <h1>Encuentra tu próximo trabajo</h1>
            <p>Explora miles de oportunidades en el sector tecnológico</p>


            <form id="empleos-search-form" role="search">
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                <input id="empleos-search-input" type="text" placeholder="Buscar trabajos, empresas e habilidades">
            </div>

        <div class="search-filters">
            <select name="technology" id="filter-technology">
                <option  value="">Tecnología</option>
                <option value="javascript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="react">React</option>
                <option value="nodejs">Node.js</option>
            </select>

            <select name="location" id="filter-location">
                <option value="">Ubicación</option>
                <option value="remoto">Remoto</option>
                <option value="cdmx">Ciudad de México</option>
                <option value="guadalajara">Guadalajara</option>
                <option value="monterrey">Monterrey</option>
                <option value="barcelona">Barcelona</option>
            </select>

            <select name="experience-level" id="filter-experience-level">
                <option value="">Nivel de experiencia</option>
                <option value="junior">Junior</option>
                <option value="mid">Mid-level</option>
                <option value="senior">Senior</option>
                <option value="lead">Lead</option>
            </select>
        </div>

        <p id="mensaje-filtro" style="margin-top:1rem; color: var(--primary-light);"></p>
        </form>
        </section>

        <div class="jobs-listings">

        </div>

</nav>
