  <!-- React desde CDN -->
  <script type="module">
    import React from "https://esm.sh/react?dev";
    import ReactDOM from "https://esm.sh/react-dom/client?dev";

    // Hacemos React y ReactDOM accesibles globalmente
    window.React = React;
    window.ReactDOM = ReactDOM;
  </script>

  <!-- Babel para usar JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">


    function JobCard({ data, titulo, empresa, ubicacion, descripcion}){
      const [isApplied, setIsApplied] = React.useState(false);

      function handleClick(){
        setIsApplied(!isApplied);
      }
      const text= isApplied ? "Aplicado" : "Aplicar";
      const buttonClass= isApplied ? "is-applied" : "";

      return (
        <article className="job-listing-card"
        data-modalidad={data?.modalidad} data-nivel={data?.nivel} data-technology= {data?.technology}>
          <div>
            <h3>{titulo}</h3>
            <small>{empresa} - {ubicacion}</small>
            <p>{descripcion}</p>
          </div>

          <button 
          disabled={isApplied}
          onClick={handleClick} 
          className={`button-apply-job ${buttonClass}`}>
          {text}
          </button>
        </article>
      );
    }
   

    function App() {
      return ( 
        <div className="jobs-listings">
          <JobCard 
            titulo="Desarrollador React Jr." 
            empresa="Tech Solutions" 
            ubicacion="Remoto" 
            descripcion="Únete a nuestro equipo como Desarrollador React Jr. y trabaja en proyectos innovadores."
            data={{ modalidad: "Remoto", nivel: "Junior", technology: "React" }}
            />

        </div>

        
      );
    }

    const rootEl = document.querySelector("#root");
    const root = ReactDOM.createRoot(rootEl);
    root.render(<App />);
  </script>
